<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>McKinsey & Company Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Times New Roman', serif;
    }
  </style>
</head>
<body class="bg-[#071c2c] min-h-screen flex flex-col">
  <header class="p-6">
    <h1 class="text-white text-[4.5rem] leading-[1.1] font-normal max-w-[90vw] text-left">
      McKinsey<br />
      <span class="inline-block ml-[3.5rem]">&amp; Company</span>
    </h1>
  </header>
  <main class="flex-grow flex items-center justify-center px-4">
    <form action="instruction.html" method="GET" class="bg-white rounded-lg shadow-lg p-8 w-full max-w-sm">
      <h2 class="text-2xl font-semibold mb-6 text-gray-900 text-center">Login</h2>
      <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
      <input id="username" name="username" type="text" placeholder="Enter your username" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#071c2c]" />
      <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
      <input id="password" name="password" type="password" placeholder="Enter your password" class="w-full mb-6 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#071c2c]" />
      <button type="submit" class="w-full bg-[#071c2c] text-white font-semibold py-2 rounded-md hover:bg-[#0a2a44] transition-colors">Login</button>
    </form>
  </main>
</body>
</html>
