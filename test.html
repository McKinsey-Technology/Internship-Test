<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>McKinsey & Company Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Times New Roman', serif;
    }
  </style>
</head>
<body class="bg-[#071c2c] min-h-screen text-[#071c2c] flex flex-col max-w-7xl mx-auto p-4 md:p-8">
  <!-- Timer top left -->
  <header class="flex justify-start items-center mb-6">
    <div id="timer" class="text-white text-xl md:text-2xl font-semibold bg-[#071c2c] px-4 py-2 rounded shadow-lg w-max">
      30:00
    </div>
  </header>

  <!-- PDF View and Answers Tabs -->
  <main class="flex flex-col md:flex-row gap-8 flex-grow">
    <!-- PDF Viewer -->
    <section class="md:w-1/2 bg-white rounded-lg shadow-lg p-4 flex flex-col">
      <h2 class="text-[#071c2c] text-2xl font-semibold mb-4 text-center">Questions PDF</h2>
      <iframe
        src=ait.pdf
        title="Questions PDF"
        class="flex-grow w-full rounded border border-[#071c2c]"
        style="min-height: 400px;"
      ></iframe>
      <p class="text-[#071c2c] mt-2 text-center text-sm italic">Use the scroll bar to view the full document</p>
    </section>

    <!-- Answers Tab -->
    <section class="md:w-1/2 bg-white rounded-lg shadow-lg p-6 overflow-auto max-h-[600px] flex flex-col">
      <h2 class="text-[#071c2c] text-2xl font-semibold mb-6 text-center">Enter Your Answers</h2>
      <form id="answersForm" class="space-y-5 flex-grow flex flex-col">
        <div>
          <label for="q1" class="block text-[#071c2c] font-medium mb-1">Q1</label>
          <input type="text" id="q1" name="q1" class="w-full border border-[#071c2c] rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#071c2c]" />
        </div>
        <div>
          <label for="q2" class="block text-[#071c2c] font-medium mb-1">Q2</label>
          <input type="text" id="q2" name="q2" class="w-full border border-[#071c2c] rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#071c2c]" />
        </div>
        <div>
          <label for="q3" class="block text-[#071c2c] font-medium mb-1">Q3</label>
          <input type="text" id="q3" name="q3" class="w-full border border-[#071c2c] rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#071c2c]" />
        </div>
        <div>
          <label for="q4" class="block text-[#071c2c] font-medium mb-1">Q4</label>
          <input type="text" id="q4" name="q4" class="w-full border border-[#071c2c] rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#071c2c]" />
        </div>
        <div>
          <label for="q5" class="block text-[#071c2c] font-medium mb-1">Q5</label>
          <input type="text" id="q5" name="q5" class="w-full border border-[#071c2c] rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#071c2c]" />
        </div>
        <div>
          <label for="q6" class="block text-[#071c2c] font-medium mb-1">Q6</label>
          <input type="text" id="q6" name="q6" class="w-full border border-[#071c2c] rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#071c2c]" />
        </div>
        <div>
          <label for="q7" class="block text-[#071c2c] font-medium mb-1">Q7</label>
          <input type="text" id="q7" name="q7" class="w-full border border-[#071c2c] rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#071c2c]" />
        </div>
        <div>
          <label for="q8" class="block text-[#071c2c] font-medium mb-1">Q8</label>
          <input type="text" id="q8" name="q8" class="w-full border border-[#071c2c] rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#071c2c]" />
        </div>
        <div>
          <label for="q9" class="block text-[#071c2c] font-medium mb-1">Q9</label>
          <input type="text" id="q9" name="q9" class="w-full border border-[#071c2c] rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#071c2c]" />
        </div>
        <div>
          <label for="q10" class="block text-[#071c2c] font-medium mb-1">Q10</label>
          <input type="text" id="q10" name="q10" class="w-full border border-[#071c2c] rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#071c2c]" />
        </div>
        <button type="submit" class="mt-auto w-full bg-[#071c2c] text-white font-semibold py-3 rounded-md hover:bg-[#0a2a44] transition-colors">
          Submit Test
        </button>
      </form>
    </section>
  </main>

  <footer class="mt-8 py-4 text-center text-white font-semibold bg-[#071c2c] rounded">
    McKinsey & Company
  </footer>

  <script>
    // Timer countdown from 30:00 to 00:00
    let totalSeconds = 30 * 60;
    const timerEl = document.getElementById('timer');

    function updateTimer() {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      timerEl.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
      if (totalSeconds > 0) {
        totalSeconds--;
      } else {
        clearInterval(timerInterval);
        // Optional: alert or auto-submit answers or disable inputs here
      }
    }

    updateTimer();
    const timerInterval = setInterval(updateTimer, 1000);

    // Redirect to index.html on submit
    const form = document.getElementById('answersForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // You can add validation or saving logic here if needed
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
